server:
  # 端口号
  port: 8081

spring:
  profiles:
    active: dev
  jackson:
    # 设置后台返参，若字段值为 null, 是否返回
#    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      # 限制上传文件大小
      max-file-size: 10MB
  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 39.108.166.159
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 602049
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0


jwt:
  # 签发人
  issuer: leone
  # 秘钥
  secret: gR6cytlUlgMfVh08nLFZf8hMk4mdJDX5rWBVlsCbKvRlWcLwNRU6+rIPcLx21x191kJgP8udtoZuHt5yUDWtgg==
  # token 过期时间（单位：分钟） 24*60
  tokenExpireTime: 10
  # token Header 中的 key 值
  tokenHeaderKey: Authorization
  # token Header 中的 value 值前缀
  tokenPrefix: Bearer

  
#=================================================================
# minio
#=================================================================
minio:
  endpoint: http://39.108.166.159:9000
  accessKey: minio_lcq
  secretKey: minio_lcq
  bucketName: leone

#=================================================================
# log
#=================================================================
logging:
  config: classpath:logback-weblog.xml

#=================================================================
# Sa-Token 配置
#=================================================================
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: blog-token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 1800
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: 1800
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # token前缀
#  token-prefix: Bearer
